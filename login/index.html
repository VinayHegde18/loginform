<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form id="form" method="post" action="#">
        <h1 id="caption">LOGIN</h1>
        <img src="userimg.png" alt="" height="30px" width="30px"><input type="text" name="uname" id="uname" placeholder="Enter Username" onclick="changeColor()" required></br>
        <img src="password.png" alt="" height="30px" width="30px"><input type="password" name="pwd" id="pwd" placeholder="Enter Password" onclick="changeColor2()" required><br>
        <button type="submit" id="loginBtn">Login</button>
        <h4 id="text2">Not a member? <a href="#">Sign up here!</a></h4>
    </form>
</div>
</body>
<script>
    var uname=document.getElementById("uname")
    var pwd=document.getElementById("pwd")
    function changeColor(){
       uname.style.borderColor = "skyblue";
    }
    function changeColor2(){
       pwd.style.borderColor = "skyblue";
    }
</script>
</html>
